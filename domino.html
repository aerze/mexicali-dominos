<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1, minimum-scale=1"/>
    <title>
      Domino
    </title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>
        Status: <span id="status">disconnected</span>
      </h2>
    </div>
    <div>
      <form id="player-form">
        <div>
          <label for="player-name">Player Name</label>
          <input id="player-name" name="playerName"/>
          <button id="player-submit" type="submit">CREATE</button>
        </div>
      </form>

      <form id="lobby-form">
        <div>
          <label for="lobby-name">Lobby Name</label>
          <select id="lobby-name" name="lobbyName">
            <option value="">Create New</option>
          </select>
          <input id="lobby-new-name" name="lobbyName"/>
          <button id="lobby-submit" type="submit">JOIN LOBBY</button>
          <button id="lobby-refresh" type="button">REFRESH LIST</button>
        </div>
      </form>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script type="module" src="client.js"></script>
  </body>
</html>
